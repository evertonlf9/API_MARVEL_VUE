<div class="container">
  <div class="row">
    <div class="col-12">
      <div style="display: inline-block;">
        <nav aria-label="Page navigation example" style="float: left;">
          <ul class="pagination">
            <li class="page-item" v-on:click="setFirstPage" v-bind:class="isFirstPage() && 'disabled'">
              <a class="page-link" aria-label="Previous" v-bind:class="{'disable':isFirstPage()}">
                <span aria-hidden="true">&Lang;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>

            <li class="page-item" v-on:click="prevPage" v-bind:class="isFirstPage() && 'disabled'">
              <a class="page-link" aria-label="Previous" v-bind:class="{'disable':isFirstPage()}">
                <span aria-hidden="true">&lang;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item" v-for="(item, index) in filteredItems"
                v-on:click="setPage(index)"
                v-bind:class="{'active': (current_page == index) || (current_page == item)}">
              <a class="page-link">{{ item + 1 }}</a>
            </li>

            <li class="page-item" v-on:click="nextPage" v-bind:class="isLastPage() && 'disabled'">
              <a class="page-link" aria-label="Next" v-bind:class="{'disable':isLastPage()}">
                <span aria-hidden="true">&rang;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>

            <li class="page-item" v-on:click="setLastPage" v-bind:class="isLastPage() && 'disabled'">
              <a class="page-link" aria-label="Next" v-bind:class="{'disable':isLastPage()}">
                <span aria-hidden="true">&Rang;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>

        <select v-model="page_size" style="margin: 8px 10px;">
          <option v-for="(size, index) in arrpagesize" v-bind:value="size" v-bind:selected="{selected : index == 0}">
            {{ size }}
          </option>
        </select>

      </div>
    </div>
  </div>
</div>
